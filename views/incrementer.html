<div class="col-xs-3 left hover" (click)="down()">
  <img id="left" src="assets/img/leftgray.png" alt="" onmouseover="leftArrow()" onmouseout="resetLeft()">
</div>
<div class="col-xs-6 middle">
  <div class="col-xs-12">
    <div class="col-xs-6 col-sm-12 number">
      <p id="y" class="numberCent">{{y}}</p>
    </div>
  </div>
</div>
<div class="col-xs-3 right hover" (click)="up()">
  <img id="right" src="assets/img/rightgray.png" alt="" onmouseover="rightArrow()" onmouseout="resetRight()">
</div>
